<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<br><br><br><br><br>
<div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Registro</h3>
                    </div>
                    <div class="panel-body">
                        <form [formGroup]="registryForm" (ngSubmit)="onRegistry(registryForm.value)">
                            <div class="row">
                                <div class="form-group col-xs-12">
        	                            <input type="text" name="alias" id="alias" class="form-control input-sm floatlabel" placeholder="Alias" formControlName="id">
    			    		    </div>
                                <div class="form-group col-xs-12">
                                    <input type="text" name="name" id="name" class="form-control input-sm floatlabel" placeholder="Nombre" formControlName="name">
                                </div>
                                 <div class="form-group col-xs-12">
                                        <input type="password" name="contraseña" id="pass" class="form-control input-sm floatlabel" placeholder="Contraseña" formControlName="password">
    			    		    </div>
                            </div>
                            <input type="submit" value="Registrar" class="btn btn-info btn-block">
                        </form>                        
                    </div>

                        <!-- Msg Error -->
                        <div class="alert alert-danger" *ngIf="errorStatus" role="alert">
                            <p>
                            {{ errorMsg }}
                            </p>
                        </div>
                </div>                    
            </div>            
        </div>        
    </div>
